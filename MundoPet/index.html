<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CodeConnect</title>
</head>

<body>
    <aside>
        <img src="./img/Logo.png" alt="logo do CodeConnect">
        <nav>
            <ul class="lista-links">
                <li>
                    <a href="#" class="link-destaque">Publicar</a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/feed.png">
                        Feed
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/cat.png">
                        Perfil
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/info.png">
                        Sobre nós
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/logout.png">
                        Sair
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main>
        <div class="container-upload-imagem">
            <div class="container-imagem">
                <img src="./img/gatoLaranja.jpg" alt="" class="main-imagem">
            </div>
            <button id="upload-btn">Carregar imagem</button>
            <input type="file" id="imagem-upload" accept="image/" style="display: none" />
            <div class="container-imagem-none">
                <p>imagen_projeto.png</p>
                <img src="./img/close.png">
            </div>
        </div>
        <div class="container-descricao">
            <h2>Novo Projeto</h2>
            <form>
                <div>
                    <label for="none">Nome do projeto</label>
                    <input type="text" id="nome" name="nome" />
                </div>
                <div>
                    <label for="descricao">Descrição</label>
                    <textarea name="descricao" id="descricao"></textarea>
                </div>
                <div>
                    <label for="categoria">Tags</label>
                    <input type="text" id="categoria" name="categoria">
                </div>
                <ul class="lista-tags">
                    <li>
                        <p>gato</p>
                        <img src="../CodeConect/img/close-black.svg">
                    </li>
                </ul>
                <div class="container-botoes">
                    <button class="botao-descartar">Descartar</button>
                    <button class="botao-publicar">Publicar</button>
                </div>
            </form>
        </div>
    </main>


    <script src="scripts.js"></script>
</body>

</html>
